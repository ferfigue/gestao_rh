{% extends 'base.html' %}

{% block title %} home {% endblock %}

{% block main %}

<div class="row">
    <div class="col">
      <a href="{% url 'list_funcionario' %}" 
      class="btn btn-primary">Gerenciar funcionarios</a>
      <a href="{% url 'list_departamentos' %}"
      class="btn btn-primary">Gerenciar deparrtamentos</a>
      <a href="{% url 'list_hora_extras' %}"
      class="btn btn-primary">Gerenciar hora extra</a>
    </div>
    <div class="col">
      <span>User: {{usuario.funcionario.nome}}</span>
    </div>
    <div class="col">
      <a href="{% url 'logout' %}">Logout</a>

      {% if usuario.funcionario.empresa %}
        <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}"
        class="btn btn-primary">Editar empresa</a>
      {% else %}
        <a href="{% url 'create_empresa' %}"
        class="btn btn-primary">Criar empresa</a>
      {% endif %}
    </div>
  </div>

{% endblock %}
